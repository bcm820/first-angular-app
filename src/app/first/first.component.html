<div [class.red]='true'>

<h3>{{title}}</h3>
<ul>
  <li>No format: {{ value }}</li>
  <li>USD format: {{ value | currency }}</li>
  <li>EUR format: {{ value | currency:'EUR' }}</li>
  <li>Foreign format: {{ value | currency:'AUS' }}</li>
  <li>Another format: {{ value | currency:'CNY' }}</li>
</ul>

{{notes | json}}

<ul><li *ngFor="let note of notes">{{ note.title }}</li></ul>

</div>
